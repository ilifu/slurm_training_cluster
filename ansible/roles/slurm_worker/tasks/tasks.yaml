- name: Disable motd
  block:
    - name: remove executable bit from all
      file:
        path: /etc/update-motd.d
        mode: "ugo-x"
        recurse: yes
    - name: give directory back its executable bit
      file:
        path: /etc/update-motd.d
        mode: "ugo+x"
        recurse: no
  tags:
    - "motd"
