- name: Configure slurmd
  block:
    - name: copy cgroup conf file
      copy:
        src: "~{{ ansible_user }}/src/slurm/etc/cgroup.conf.example"
        dest: "/opt/slurm/{{ slurm_version }}/etc/cgroup.conf"
        remote_src: yes
        owner: slurm
        group: slurm
        mode: "u=rw,go=r"
    - name: copy slurmd systemd file
      copy:
        src: "~{{ ansible_user }}/src/slurm/etc/slurmd.service"
        dest: /etc/systemd/system/
        remote_src: yes
        owner: root
        group: root
        mode: "u=rw,go=r"
    - name: Reload daemon
      systemd:
        daemon_reload: yes
    - name: Enable slurmd service
      systemd:
        name: slurmd
        enabled: yes
        state: restarted
  tags: "slurmd,systemd"

- name: Ensure grub has correct options for kernel
  block:
    - name: Update /etc/default/grub
      lineinfile:
        path: /etc/default/grub
        regexp: 'GRUB_CMDLINE_LINUX=.*'
        line: 'GRUB_CMDLINE_LINUX="cgroup_enable=memory swapaccount=1"'
    - name: Run update-grub
      command: /usr/sbin/update-grub
      become: yes
  tags: "grub"

