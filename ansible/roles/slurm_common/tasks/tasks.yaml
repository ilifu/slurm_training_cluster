- name: Configure slurm
  tags:
    - slurmconf
    - never
    - build
  when: slurm_config is defined
  become: yes
  block:
    - name: Ensure slurm group exists
      group:
        name: "{{ slurm.group_name }}"
        state: present
        system: yes
    - name: Ensure slurm user exists
      user:
        name: "{{ slurm.user_name }}"
        comment: "System user for slurm"
        state: present
        system: yes
        group: "{{ slurm.group_name }}"
#        home: "/home/slurm"
        skeleton: /etc/skel
        shell: /bin/bash
    - name: Ensure SlurmSpoolDir exists
      file:
        path: /var/spool/slurmd
        state: directory
        owner: "{{ slurm.user_name }}"
        group: "{{ slurm.group_name }}"
        mode: "ug=rwx,o=rx"
      tags: "slurmd"

    - name: Ensure log dir exists
      file:
        path: /var/log/slurm
        state: directory
        owner: "{{ slurm.user_name }}"
        group: "{{ slurm.group_name }}"
        mode: "ug=rwx,o=rx"

    - name: Ensure slurm etc dir exists
      file:
        path: /opt/slurm/{{ slurm.version }}/etc
        state: directory
        owner: "{{ slurm.user_name }}"
        group: "{{ slurm.group_name }}"
        recurse: yes

    - name: Create slurm.conf
      template:
        src: slurm.conf.j2
        dest: /opt/slurm/{{ slurm.version }}/etc/slurm.conf
        owner: "{{ slurm.user_name }}"
        group: "{{ slurm.group_name }}"
        mode: "ug=rw,o=r"
    - name: Create cgroup.conf
      template:
        src: cgroup.conf
        dest: /opt/slurm/{{ slurm.version }}/etc/cgroup.conf
        owner: "{{ slurm.user_name }}"
        group: "{{ slurm.group_name }}"
        mode: "u=rw,g=r,o=r"

- name: Ensure host has correct munge key
  vars:
    pwd_alias: "{{ lookup('password', '/dev/null length=1024 chars=ascii_letters') }}"
  become: yes
  tags:
    - munge
    - never
    - build
  block:
    - name: Set munge password
      set_fact:
        munge_key: "{{ pwd_alias }}"
      run_once: true
    - name: Nuke key
      file:
        path: /etc/munge/munge.key
        state: absent
    - name: Create empty file
      file:
        path: /etc/munge/munge.key
        state: touch
        mode: "u=rw,go="
        owner: munge
        group: munge
    - name: Write password to key
      lineinfile:
        path: /etc/munge/munge.key
        line: "{{ munge_key }}"

    - name: Restart munge service
      service:
        name: munge
        enabled: yes
        state: restarted


